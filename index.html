<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гена</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #a0e7e5;
    }
    body {
      position: relative;
    }
    img.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* растягивает и сохраняет пропорции */
      z-index: -1; /* чтобы музыка и другие элементы были поверх */
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="IMG_1268.jpeg" alt="Гена" class="background">
  <audio autoplay controls>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
</body>
</html>
